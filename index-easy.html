<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="stylesheet-easy.css">
</head>
<body>

            </p>
